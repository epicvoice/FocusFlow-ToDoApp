<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FocusFlow ToDoApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8203c85e37.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="todo-container" id ="container">

        <h2>My Todo List</h2>

        <div class="row">
            <input class="new-task" type="text" placeholder="New Task Title">
            <button class="add-btn">Add</button>
        </div>

        <div class="row">

            <input class="search-task" type="text" placeholder="Search Task">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>

        </div>
        <div class="row">

            <div class="total">
                Total Tasks: <strong>0</strong>
            </div>
            <div class="delete-btn">
                <button class="delete-all">Delete All</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
